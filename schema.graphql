type Account @entity {
  id: ID!
  signerId: String!
  withdrawCrops: [WithdrawCrop!]!
  tokenCallbacks: [TokenCallback!]!
  closedAccounts: [ClosedAccount!]!
  unstakes: [Unstake!]!
}

type WithdrawCrop @entity {
  id: ID!
  output: String
  action: String
  amount: BigInt
  blockTime: BigInt
  blockHeight: BigInt
  blockHash: String
  receiverId: String
  memo: String
}

type TokenCallback @entity {
  id: ID!
  output: String
  amount: BigInt
  blockTime: BigInt
  blockHeight: BigInt
  blockHash: String
  receiverId: String
  memo: String
}

type ClosedAccount @entity {
  id: ID!
  output: String
  blockTime: BigInt
  blockHeight: BigInt
  blockHash: String
  receiverId: String
  memo: String
}

type Unstake @entity {
  id: ID!
  output: String
  blockTime: BigInt
  blockHeight: BigInt
  blockHash: String
  predecessorId: String
  balance: BigInt
  memo: String
}